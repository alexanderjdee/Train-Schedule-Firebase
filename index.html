<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3 text-center text-dark">Universal Train Times</h1>
        </div>

        <div class="card bg-primary text-white">
            <h3 class="pl-2">Current Train Schedule</h3>
        </div>
        <div class="card">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card bg-primary text-white mt-4">
            <h3 class="pl-2">Add Train</h3>
        </div>
        <div class="card mb-3">
            <div class="container">
                <form id="form">
                    <div class="form-group">
                        <label for="train-name" class="mt-1 mb-1">
                            <h5>Train Name</h5>
                        </label>
                        <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination" class="mt-1 mb-1">
                            <h5>Destination</h5>
                        </label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time" class="mt-1 mb-1">
                            <h5>First Train Time (HH:mm - military time)</h5>
                        </label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="Enter First Train Time">
                    </div>
                    <div class="form-group">
                        <label for="frequency" class="mt-1 mb-1">
                            <h5>Frequency (min)</h5>
                        </label>
                        <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
